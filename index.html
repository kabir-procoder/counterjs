<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link offline -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- fontawsome link offline -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>kabir zone</title>
</head>
  <body id="scroll-container">
  <section id="count">
    <div class="main_count">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-3">
            <div class="countcontent box-shadow2">
              <i class="fa-solid fa-people-group"></i>
              <h6 class="num" data-val="150">000</h6>
              <p>Happy Client</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="countcontent box-shadow2">
              <i class="fa-regular fa-folder-open"></i>
              <h6 class="num" data-val="1200">000</h6>
              <p>Total Project</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="countcontent box-shadow2">
              <i class="fa-solid fa-award"></i>
              <h6 class="num" data-val="79">000</h6>
              <p>Awards</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="countcontent box-shadow2">
              <i class="fa-solid fa-sitemap"></i>
              <h6 class="num" data-val="28">000</h6>
              <p>Team Members</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- JAVASCRIPT LINK -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/counter.js"></script>
</body>
</html>
